{% extends 'base.html' %}
{% load static %}

{% block style_links %}
    <link rel="stylesheet" href="{% static 'blog/styles/index.css' %}" />
{% endblock %}

{% block title %}
    Blog
{% endblock %}

{% block content %}
    <article id="welcome-block">
        <h1>Welcome to your Blog!</h1>
    </article>

    <article>
        {% for post in post_list %}
            <a href="{% url 'post' post.slug %}"><h2>{{ post.title }}</h2></a>
            <p>{{ post.preview }}</p>
        {% endfor %}
    </article>
{% endblock %}
