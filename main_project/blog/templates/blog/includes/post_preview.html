{% load static %}

<li>
    <article>
        <h2 class="post-title"><a href="{% url 'post' post.slug %}">{{ post.title }}</a></h2>
        <img class="post-preview-avatar" src="{{ post.image.url }}" alt="{{ post.title }}" />
        <p class="post-preview">{{ post.excerpt }}</p>
        <div class="post-preview-time">Last updated on <time>{{ post.date|date:"l, d F Y" }}</time></div>
        <address class="post-preview-address">
            By <a href="mailto:{{ post.author.email_address }}">{{ post.author.full_name }}</a>
        </address>
        {% if post.has_tags %}
            <div class="post-tags">With tags {% for tag in post.tags_as_list %} <span class="tag-span"> {{ tag.caption }} </span> {% endfor %}</div>
        {% endif %}
    </article>
</li>
