{% load static %}

<li>
    <article class="post">
        <h2 class="post-title"><a href="{% url 'post' post.slug %}">{{ post.title }}</a></h2>
        <img class="post-preview-avatar" src="{{ post.image.url }}" alt="{{ post.title }}" />
        <p class="post-preview">{{ post.excerpt }}</p>
        <div class="post-preview-time">Last updated on <time>{{ post.date|date:"l, d F Y" }}</time></div>
        <address class="post-preview-address">By {{ post.author.full_name }}</address>
    </article>
</li>
