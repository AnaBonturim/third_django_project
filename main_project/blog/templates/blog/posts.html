{% extends 'base.html' %}
{% load static %}

{% block style_links %}
    <link rel="stylesheet" href="{% static 'blog/styles/index.css' %}" />
{% endblock %}

{% block title %}
    All Posts
{% endblock %}

{% block content %}

        <h1>All Posts</h1>

            {% endfor %}
        </ul>
    </section>
{% endblock %}
