{% extends 'base.html' %}
{% load static %}

{% block style_links %}
    <link rel="stylesheet" href="{% static 'blog/styles/index.css' %}" />
{% endblock %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <section class="full-post">
        <h1>{{ title }}</h1>
        <img class="post-avatar" src="{% static "blog/images/"|add:image %}" alt="{{ title }}"/>
        <p>{{ post_text|linebreaks }}</p>
        <div class="post-time">Last updated on <time>{{ date|date:"l, d F Y" }}</time></div>
        <address class="post-address">By {{ author }}</address>
    </section>
{% endblock %}
